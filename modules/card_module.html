<div id="full-card-container" class="pop-up-container">
  <div class="full-card card manage pop-up" data-id="#object_id#">
    <div class="card-head row">
      <div class="card-title">
        <div class="title">#title#</div>
        <div class="text light">#articul#</div>
      </div>
      <svg class="close-btn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.42859 1.42847L18.5714 18.5713" stroke="rgb(52,73,94)" stroke-linecap="round"/>
        <path d="M18.1429 1L1 18.1429" stroke="rgb(52,73,94)" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="pop-up-body">
      <div class="card-body row">
        <div class="carousel" data-type="fullCard">
          <div class="maximize icon"></div>
          <div class="carousel-gallery-wrap">
            <div class="left-btn control"></div>
            <div class="right-btn control"></div>
            <div class="carousel-gallery">
              <div class="carousel-item row">
                <img src="https://b2b.topsports.ru/c/productpage/#item#.jpg" data-src="https://b2b.topsports.ru/c/source/#item#.jpg">
              </div>
            </div>
          </div>
        </div>
        <div class="card-content">
          <div class="card-choice">
            <div class="card-price">
              <div>
                <div class="cur-price row #isBorder#">
                  <div class="title">Оптовая цена: </div>
                  <div class="text orange">#price_cur#</div>
                </div>
                <div class="old-price row">
                  <div class="card-action #isAction#">
                    <div class="action-title" tooltip="#action_tooltip#" text-align="left" style="background-color: #actioncolor#">#actiontitle#</div>
                  </div>
                  <div class="text light #isOldPrice#">#price#</div>
                </div>
              </div>
              <div>
                <div class="user-price row">
                  <div class="title">Розничная цена: </div>
                  <div class="text">#price_user#</div>
                </div>
                <div class="markup row">
                  <div class="title">Торговая наценка: </div>
                  <div class="text">#markup#%</div>
                </div>
              </div>
            </div>
            <div class="card-opt">
              <div class="card-options">
                <div class="card-option row">
                  <div class="option-title title">#optitle#</div>
                  <div class="option-info">#option#</div>
                </div>
              </div>
              <div class="card-manuf #isManuf#">
                <div class="manuf-table">
                  <div id="manuf-headers" class="title row">
                    <div class="man">Производитель</div>
                    <div class="oem" >ОЕМ</div>
                    <div class="model">Модель</div>
                    <div class="years">Год модели</div>
                  </div>
                  <div class="manuf-row row">
                    <div class="man">#man#</div>
                    <div class="oem">#oem#</div>
                    <div class="model">#model#</div>
                    <div class="years">#years#</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-info">
        <div class="card-desc #isDesc#">
          <div class="subtitle">Описание товара</div>
          <div class="text">#desc#</div>
        </div>
        <div class="action-desc #isActionDesc#">
          <div class="subtitle">Условия акции</div>
          <div class="text">#action_descr#</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="full-img-container" class="pop-up-container">
  <svg class="close-btn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M1.42859 1.42847L18.5714 18.5713" stroke="#34495E" stroke-linecap="round"/>
    <path d="M18.1429 1L1 18.1429" stroke="#34495E" stroke-linecap="round"/>
  </svg>
  <div id="full-img" class="pop-up row">
    <div class="carousel" data-type="fullImg">
      <div class="left-btn control"></div>
      <div class="right-btn control"></div>
      <div class="carousel-gallery-wrap">
        <div class="carousel-gallery">
          <div class="carousel-item">
            <img src="https://b2b.topsports.ru/c/source/#item#.jpg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
